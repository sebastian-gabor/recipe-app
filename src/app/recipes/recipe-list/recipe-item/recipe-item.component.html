<a href="#" class="recipe-container" (click)="onSelected()">
  <div class="">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid recipe-image"
    />
  </span>
</a>
